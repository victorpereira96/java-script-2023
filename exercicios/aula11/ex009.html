<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
    <style>
        div#res {
            font: normal 18pt Arial;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var nac = document.getElementById('txtnac')
            var pais = (nac.value)
            var res = document.querySelector('div#res')
            if (pais == 'Brasil') {
                res.innerHTML = `Nascido em ${pais}. Você é brasileiro!`
            } else {
                res.innerText = `Nascido em ${pais}. Você é estrangeiro!`
            }
        }
    </script>
</body>
</html>
